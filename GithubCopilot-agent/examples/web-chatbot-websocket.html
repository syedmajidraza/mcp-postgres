<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Assistant - WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6c757d;
        }

        .status-dot.connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message.system .message-content {
            background: #e7f3ff;
            color: #004085;
            border: 1px solid #b8daff;
            text-align: center;
            font-size: 13px;
        }

        .message.assistant .message-content pre {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message.assistant .message-content code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .input-group button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .input-group button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .input-group button:active:not(:disabled) {
            transform: translateY(0);
        }

        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tools {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 12px 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .tool-btn {
            padding: 6px 12px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .tool-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Coding Assistant</h1>
            <p>Powered by GitHub Copilot Agent (WebSocket)</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <span id="serverUrl">ws://localhost:3000</span>
        </div>

        <div class="tools">
            <button class="tool-btn active" data-mode="chat">üí¨ Chat</button>
            <button class="tool-btn" data-mode="generate_code">üî® Generate Code</button>
            <button class="tool-btn" data-mode="explain_code">üìñ Explain Code</button>
            <button class="tool-btn" data-mode="review_code">üîç Review Code</button>
            <button class="tool-btn" data-mode="fix_code">üõ†Ô∏è Fix Code</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    Connecting to agent...
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled />
                <button id="sendButton" onclick="sendMessage()" disabled>
                    <span id="buttonText">Send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'ws://localhost:3000';
        let ws = null;
        let currentMode = 'chat';
        let isProcessing = false;

        // Tool mode switching
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;

                const input = document.getElementById('messageInput');
                const placeholders = {
                    chat: 'Type your message...',
                    generate_code: 'Describe the code you want to generate...',
                    explain_code: 'Paste code to explain...',
                    review_code: 'Paste code to review...',
                    fix_code: 'Paste code with error...'
                };
                input.placeholder = placeholders[currentMode];
            });
        });

        // Connect to WebSocket
        function connect() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Connected to agent');
                updateStatus(true, 'Connected');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                console.log('Disconnected from agent');
                updateStatus(false, 'Disconnected');
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;

                // Attempt to reconnect after 3 seconds
                setTimeout(connect, 3000);
                addSystemMessage('Connection lost. Reconnecting...');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addSystemMessage('Connection error. Please check if the agent is running.');
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            console.log('Received:', data);

            switch (data.type) {
                case 'connected':
                    addSystemMessage(data.message);
                    break;

                case 'chat_response':
                    addMessage(data.response, false);
                    isProcessing = false;
                    enableInput();
                    break;

                case 'code_generated':
                    addMessage(`\`\`\`${data.language}\n${data.code}\n\`\`\``, false);
                    isProcessing = false;
                    enableInput();
                    break;

                case 'code_explained':
                    addMessage(data.explanation, false);
                    isProcessing = false;
                    enableInput();
                    break;

                case 'code_reviewed':
                    addMessage(data.review, false);
                    isProcessing = false;
                    enableInput();
                    break;

                case 'code_fixed':
                    addMessage(data.fix, false);
                    isProcessing = false;
                    enableInput();
                    break;

                case 'error':
                    addMessage(`‚ùå Error: ${data.error}`, false);
                    isProcessing = false;
                    enableInput();
                    break;

                case 'pong':
                    console.log('Pong received');
                    break;
            }
        }

        // Update connection status
        function updateStatus(connected, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }

            statusText.textContent = text;
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Format code blocks
            const formatted = content.replace(/```(\w+)?\n([\s\S]+?)```/g, '<pre><code>$2</code></pre>');
            contentDiv.innerHTML = formatted;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add system message
        function addSystemMessage(content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Enable input
        function enableInput() {
            const button = document.getElementById('sendButton');
            const buttonText = document.getElementById('buttonText');
            button.disabled = false;
            buttonText.textContent = 'Send';
        }

        // Send message
        function sendMessage() {
            if (isProcessing || !ws || ws.readyState !== WebSocket.OPEN) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage(message, true);
            input.value = '';

            // Show loading
            isProcessing = true;
            const button = document.getElementById('sendButton');
            const buttonText = document.getElementById('buttonText');
            button.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span>';

            // Prepare request based on mode
            let request;

            switch (currentMode) {
                case 'chat':
                    request = {
                        type: 'chat',
                        message: message,
                        systemPrompt: 'You are a helpful AI coding assistant.'
                    };
                    break;

                case 'generate_code':
                    request = {
                        type: 'generate_code',
                        prompt: message,
                        language: 'javascript' // Could be detected or selected
                    };
                    break;

                case 'explain_code':
                    request = {
                        type: 'explain_code',
                        code: message
                    };
                    break;

                case 'review_code':
                    request = {
                        type: 'review_code',
                        code: message
                    };
                    break;

                case 'fix_code':
                    request = {
                        type: 'fix_code',
                        code: message,
                        error: 'Please analyze and fix any issues'
                    };
                    break;
            }

            // Send request
            ws.send(JSON.stringify(request));
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) sendMessage();
        });

        // Ping every 30 seconds to keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        // Initial connection
        connect();
    </script>
</body>
</html>
